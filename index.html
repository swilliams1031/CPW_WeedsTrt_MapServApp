<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>CPW Parks Noxious Weeds Treatment Tracking</title>
        <meta name='viewport' content='initial-scale=1, maximum-scale=1, user-scalable=no' />
        <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />

        <!--  You need to include references here to your very own javascript and style\css files just like you do for the APIs etc.  -->

        <link rel="stylesheet" href= "style/CPW_WeedsTrtmnt_WebMap_StyleSheet.css" />

        <script src="js/CPW_WeedsTrtmnt_WebMap_JavaScript.js"></script>


        <link rel="stylesheet" href="https://js.arcgis.com/3.24/dijit/themes/claro/claro.css">

        <link rel="stylesheet" href="https://js.arcgis.com/3.24/esri/css/esri.css">


        <!--<script src="https://js.arcgis.com/3.23/"></script>-->

        <script src="https://js.arcgis.com/3.24/" data-dojo-config="async:true"></script>



    </head>
    <body class = "claro">
        <!--<div id="map"></div>-->

        <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'">
            <div id="header" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
                <div id="title"></div>
                <div id="subtitle"></div>
            </div>
            <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
            <div id="rightPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'">
                <div id="legend"></div>
                <br>
                <center>
                    <div id="scalebar"></div>
                </center>
            </div>
        </div>

    </body>
</html>
