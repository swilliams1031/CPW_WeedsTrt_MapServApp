<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>CPW Parks Invasive Plant Treatment Tracking</title>

        <meta name='viewport' content='initial-scale=1, maximum-scale=1, user-scalable=no' />
        <!--<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />-->

        <!--  External references  -->
        <link rel="stylesheet" href="https://js.arcgis.com/3.24/dijit/themes/claro/claro.css">
        <link rel="stylesheet" href="https://js.arcgis.com/3.24/esri/css/esri.css">
        <script src="https://js.arcgis.com/3.24/" data-dojo-config="async:true"></script>

        <!--  Internal references  -->
        <link rel="stylesheet" href= "style/CPW_WeedsTrtmnt_WebMap_StyleSheet.css" />
        <script src="js/CPW_WeedsTrtmnt_WebMap_JavaScript.js"></script>

    </head>


    <body class = "claro">

        <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'">

            <div id="header" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
                <div id="title"></div>
                <div id="subtitle"></div>
                <img id='logo' src="http://frccbcc.maps.arcgis.com/sharing/rest/content/items/0997a03fb6a04a69963098b2f836d6b3/data">
            </div>

            <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
                <div id="basemaps">
                    <div data-dojo-type="dijit/TitlePane" 
                         data-dojo-props="title:'Switch Basemap', open:false">
                        <div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:280px; overflow:auto;">
                            <div id="basemapGallery"></div>
                        </div>
                    </div>
                </div>
                <div id="homeButton"></div>
            </div>

            <div id="rightPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'">                
                <div id="scalebar"></div>
                <br>
                <div id="legend"></div>                
            </div>

            <div id="search"></div>

        </div>

    </body>

</html>
